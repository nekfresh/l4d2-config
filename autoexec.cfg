exec config_default.cfg

//Crosshair
crosshair "0"

//Movement & Gunplay
bind "W" "+mfwd"
bind "A" "+mleft"
bind "S" "+mback"
bind "D" "+mright"
alias +mfwd "-back; +forward; alias checkfwd +forward; dsp_volume 0"
alias +mback "-forward; +back; alias checkback +back; dsp_volume 0"
alias +mleft "-moveright; +moveleft; alias checkleft +moveleft; dsp_volume 0"
alias +mright "-moveleft; +moveright; alias checkright +moveright; dsp_volume 0"
alias -mfwd "-forward; checkback; alias checkfwd none"
alias -mback "-back; checkfwd; alias checkback none"
alias -mleft "-moveleft; checkright; alias checkleft none"
alias -mright "-moveright; checkleft; alias checkright none"
alias checkfwd "none"
alias checkback "none"
alias checkleft "none"
alias checkright "none"
alias none ""

//Gameplay

//Settings
cl_logofile "sprays/.vtf"
cl_timeout "120"
cl_forcepreload "1"

//Key Binds
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+attack3"
bind "MOUSE4" "+reload"
bind "MOUSE5" ""
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "ESCAPE" "cancelselect"
bind "t" "impulse 201"
bind "ENTER" "say"
bind "r" ""

//Function Keys
bind "F1" "clear;exec autoexec"
bind "F2" "Vote Yes"
bind "F3" "Vote No"
bind "F4" ""
bind "F5" "jpeg"
bind "F6" ""
bind "F7" " fix;stop"
bind "F8" ""
bind "F9" ""
bind "F10" ""
bind "F11" "retry"
bind "F12" "disconnect"

//Mouse
sensitivity "2.823"
m_customaccel "0"
m_customaccel_exponent "0"
m_customaccel_max "0"
m_customaccel_scale "0"
m_filter "0"
m_filter2 "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "0"
m_rawinput "1"
m_pitch "0.022"
m_yaw "0.022"

//Net Graph
net_graph "0"
net_graphheight "0"
net_graphpos "320"
net_graphproportionalfont "1"
net_graphshowinterp "0"
net_graphshowlatency "0"
net_graphsolid "0"
net_graphtext "1"
net_scale "999"

alias "+showscores_custom" "+showscores; net_graph 4"
alias "-showscores_custom" "-showscores; net_graph 0"
bind "TAB" "+showscores_custom"

//Captions
closecaption "1"
cc_lang "en"
cc_linger_time "0.5"
cc_predisplay_time "0"
cc_subtitles "0"

//Microphone
voice_enable "1"
voice_loopback "0"
voice_modenable "1"
voice_scale "1"
voice_threshold "0"
voice_vox "0"

//Audio
volume "0.05"
dsp_enhance_stereo "0"
dsp_slow_cpu "0"
dsp_volume "0"
snd_mixahead "0.06"

//Network
cl_lagcompensation "1"
cl_resend "1.5"
cl_timeout "15"
net_maxroutable	"1200"
net_splitpacket_maxrate "50000"
net_splitrate "2"

